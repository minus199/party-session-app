<html>

<head>
	<title>Party Session</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />

	<link rel="stylesheet" href="/stylesheets/style.css" />
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/moment/min/moment-with-locales.min.js"></script>

	<script>
		const SERVER_URL = "//localhost:3000";
		const route = (path, protocol = "http") => `${protocol}:${SERVER_URL}/${path}`
		//Bootstrap related -- init all popovers. will happen on content ready
		$(function () {
			$('[data-toggle="popover"]').popover()
		})
	</script>
</head>

<body>
	<!-- Only shown if user is logged out -->
	<div id="login-form" class="d-none">
		<input type="text" placeholder="Username" id="login-username" />
		<input type="password" id="login-password" placeholder="Password" />
		<button id="do-login">Login</button>
	</div>
	<!-- Toast to disply general notifications(mostly from chat) -->
	<div id="chat-toasts"></div>

	<!-- Top menu - only shown if user is logged in -->
	<!-- <div  class="d-none fixed-top container-fluid"> -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div id="menu" class="d-none container-fluid">
			<h1 id="online-user" class="display-4"><span class="online-user-name"></span></h1>

			<!-- Activity of other users -- only visible if user is connected to socket(requires login) -->
			<div id="social-indicators" class="social d-none">
				<span id="connected-clients" data-container="body" data-toggle="popover" data-placement="bottom" data-content="">
					(<span class="value"></span>)
				</span>

				<em><span id="typing-indicator"><span class="value"></span></span></em>
			</div>

			<div>
				<button class="btn btn-primary btn" onclick="getProfile()">Profile</button>
				<button class="btn btn-primary btn" onclick="getFriends()">My Friends</button>
				<div class="custom-control custom-switch">
					<input type="checkbox" class="custom-control-input" id="connect">
					<label class="custom-control-label" for="connect">Subscribe</label>
				</div>
			</div>
		</div>

	</nav>

	<!-- Main chat component -- only visible if user is connected over socket(requires login) -->
	<div id="chat" class="social d-none">
		<ul id="msgs" class="list-group"></ul>
		<input id="broadcast" class="form-control form-control-md fixed-bottom p-3 rounded" type="text" placeholder="Type something...." />
	</div>

	<!-- New incoming chat message template -->
	<ul class="d-none ">
		<li id="incoming-msg-template" class="msg-item list-group-item d-flex justify-content-between align-items-center">
			<div class="chat-message-main-content container-fluid">
				<div class="row">
					<div class="col-2">
						<kbd class="chat-message-item text-capitalize chat-message-src-user"></kbd>
					</div>
					<div class="col-4">
						<em class="chat-message-item chat-message-timestamp text-muted">just now</em>
					</div>
					<div class="col"><span class="chat-message-likes-count">0</span></div>
				</div>

				<div class="row">
					<div class="col">
						<span class="chat-message-item chat-message-content text-break"></span>
					</div>
				</div>
			</div>
		</li>
	</ul>

	<!-- Chat notification(toast) template -->
	<div id="chat-notifications-toast-template" class="chat-notification toast d-none" data-delay="5000" role="alert"
	     aria-live="assertive" aria-atomic="true">
		<div class="toast-header">
			<em class="mr-auto chat-notification-content text-capitalize"></em>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="toast-body">
			<small class="text-muted">just now</small>
		</div>
	</div>

	<script src="javascripts/me-controller.js"></script>
	<script src="javascripts/subscribe-notifications.js"></script>
</body>

</html>
